<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Variables</title>
</head>
<body>
    <h1>Defining Local Variables</h1>
    <br>
    <script>
        function greetWorld(){
            // Local Variable 
            var greet = "Happy Diwali";
            // Priniting Local Variable
            document.write(greet);
        }

        greetWorld();
            
        // Trying to use local variable as Global Variable
        document.write(greet);
    </script>
</body>
</html>
