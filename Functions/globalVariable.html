<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Variables</title>
</head>
<body>
    <h1>Global Variables</h1>
    <br>
    <script>
        // Global Variable 
        let greet = "Hello Aditya";

        function greetWorld(){
            document.write(greet);
        }

        greetWorld();
        document.write('<br>');
        document.write(greet);
    </script>
</body>
</html>
