<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Return Value From Function</title>
</head>
<body>
    <h1>Return Value From Function</h1>
    <br>
    <script>
        function calSum(n1,n2){
            var total = n1 + n2;
            return total;
        }

        document.write(calSum(30,20));
        document.write('<br>');
        document.write(calSum(70,40));
    </script>
</body>
</html>
