<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pass Argument</title>
</head>
<body>
    <h1>Pass Arguments To Function</h1>
    <br>
    <script>
        function showFullName(fname,lname){
            document.write(fname+' '+lname);
        }

        showFullName('Aditya','Patel');
        document.write('<br>');
        showFullName('Aditya');
    </script>
</body>
</html>
