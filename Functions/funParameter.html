<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Parameter</title>
</head>
<body>
    <h1>Defining Function Parameter</h1>
    <br>
    <script>
        function calSum(n1,n2){
            let sum = n1 + n2;
            document.write('Sum of '+n1+' & '+n2+' : '+sum);
        }

        calSum(50,60);
    </script>
</body>
</html>
