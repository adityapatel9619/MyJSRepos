<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Expression</title>
</head>
<body>
    <h1>Function Expression</h1>
    <br>
    <script>
        var getSum = function(n1,n2){
            let sum = n1 + n2;
            return sum;
        } 

        document.write(getSum(4,6));
        document.write('<br>');
        document.write(getSum(8,12));
    </script>
</body>
</html>
