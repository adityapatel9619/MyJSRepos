<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert JS Object To JSON String</title>
</head>
<body>
    <h1>Convert JS Object To JSON String</h1>

    <script>
            var js = {
                name : "Aditya",
                age: 21,
                gender:"Male"
            }

            var json = JSON.stringify(js);

            document.write(js+"<br>");
            document.write(json);

    </script>

</body>
</html>
