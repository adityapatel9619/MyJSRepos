<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Array Data Structure</title>
</head>
<body>
    <h1>JSON Array Data Structure</h1>
    <h2>Press CTRL + SHIFT + I to open console browser</h2>
    <script>
        // Creating the json file

        var son = `{
            "fruits":[
                "Apple",
                "Mango",
                "Strawberry",
                "Peach"
            ]
        }`
        
        document.write(son);

        var js = JSON.parse(son);

        console.log(js);

    </script>
</body>
</html>
