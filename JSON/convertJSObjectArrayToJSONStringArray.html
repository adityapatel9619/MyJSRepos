<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert JS Object Array To JSON Object Array</title>
</head>
<body>
    <h1>Convert JS Object Array To JSON Object Array</h1>

    <script>
        var name = ["Aditya","Ramesh","Suresh"];

        var jsonArray = JSON.stringify(name);

        document.write(name);
        document.write("<br>");
        document.write(jsonArray);
    </script>
</body>
</html>
