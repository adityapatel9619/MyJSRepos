<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Array Based On Certain Condition</title>
</head>
<body>
    <h1>Search Array Based On Certain Condition</h1>
    <script>
        var arr = [1, 0, 3, 1, false, 5, 1, 4, 7];

        function checkNum(ar){
            return ar >5;
        }

        document.write(arr.find(checkNum));
    </script>
</body>
</html>
