<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Array Based On Element And Certain Index</title>
</head>
<body>
    <h1>Search Array Based On Element And Certain Index</h1>
    <script>
        var arr = [1, 0, 3, 1, false, 5, 1, 4, 7];

        function findElement(ar){
            return ar >6
        }

        document.write(arr.findIndex(findElement));
    </script>
</body>
</html>
