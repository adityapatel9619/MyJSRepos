<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join All Elements In Array To String</title>
</head>
<body>
    <h1>Join All Elements In Array To String</h1>
    <script>
        var fruits=["Apple","Mango","Strawberry","Peach"];
        document.write(fruits.join()+"<br>");
        document.write(fruits.join("")+"<br>");
        document.write(fruits.join("_")+"<br>");
        document.write(fruits.join(",")+"<br>");
        document.write(fruits.join("-")+"<br>");
    </script>
</body>
</html>
