<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessing Individual Elements</title>
</head>
<body>
    <script>
        var fruits=["Apple","Mango","Strawberry","Peach"];
        document.write(fruits[0]+"<br>");
        document.write(fruits[1]+"<br>");
        document.write(fruits[2]+"<br>");
        document.write(fruits[3]+"<br>");
        document.write(fruits[fruits.length - 1]+"<br>");
    </script>
    
</body>
</html>
