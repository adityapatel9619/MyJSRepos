<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sort Array Using Alphabets</title>
</head>
<body>
    <h1>Sort Array Using Alphabets</h1>
    <p>It sorts array using the alphabetical order</p>
    <script>
        var fruits = ["Banana", "Orange", "Apple", "Mango"];
        
            document.write("Array Before Sorting ")
            document.write("<br>")
            document.write(fruits.join(", "));
            document.write("<br>")
            document.write("Array After Sorting ")
            document.write("<br>")
            document.write(fruits.sort().join(", "));   
    </script>
</body>
</html>
