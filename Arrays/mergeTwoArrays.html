<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merge Two Arrays</title>
</head>
<body>
    <h1>Merge Two Arrays</h1>
    <script>
        var fruits = ["Apple","Mango","Banana","Strawberry","Red Current"];
        var color =["Red","Yellow","Orange","Pink"];

        var concatenat = fruits.concat(color);

        document.write(concatenat.join(", "))
    </script>
</body>
</html>
