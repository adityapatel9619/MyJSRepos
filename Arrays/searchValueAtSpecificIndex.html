<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Value At Specific Index</title>
</head>
<body>
    <h1>Search Value At Specific Index</h1>
    <script>
        var fruits = ["Apple","Mango","Banana","Strawberry","Red Current"];
        document.write(fruits.indexOf("Apple")+"<br>");
        document.write(fruits.indexOf("Banana")+"<br>");
        document.write(fruits.indexOf("Red Current")+"<br>");
    </script>
</body>
</html>
