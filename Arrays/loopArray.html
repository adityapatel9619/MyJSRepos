<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop Array</title>
</head>
<body>
    <script>
        var fruits=["Apple","Mango","Strawberry","Peach"];
        for(i = 0;i<fruits.length;i++){
            document.write(fruits[i]+"<br>");
        }
    </script>
</body>
</html>
