<!DOCTYPE html>
<html lang="en">
<head>

    <title>Extract Portion Out From Array</title>
</head>
<body>
    <h1>Extract Portion Out From Array</h1>
    <script>
        var fruits = ["Apple","Mango","Banana","Strawberry","Red Current"]

        document.write(fruits.slice(1,3));
    </script>
