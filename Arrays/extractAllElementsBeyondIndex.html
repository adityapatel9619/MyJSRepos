<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extract All Elements Beyond Specifc Index</title>
</head>
<body>
    <h1>Extract All Elements Beyond Specific Index</h1>
    <script>
        var fruits = ["Apple","Mango","Banana","Strawberry","Red Current"]
        document.write(fruits+"<br>");
        document.write(fruits.slice(2)+"<br>");
        document.write(fruits.slice(-2)+"<br>");
        document.write(fruits.slice(1,-2)+"<br>");
    </script>
</body>
</html>
