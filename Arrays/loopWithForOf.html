<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop With For Of Loop</title>
</head>
<body>
    <h1>Loop With For Of Loop</h1>
    <br>
    <script>
                var fruits=["Apple","Mango","Strawberry","Peach"];
                for(var fruit of fruits){
                    document.write(fruit+"<br>");
                }
    </script>
</body>
</html>
