<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sort Array Of Objects</title>
</head>
<body>
    <h1>Sort Array Of Objects</h1>
    <script>

        var  person =[
            {name :"Aditya",age:21},
            {name :"Amar",age:20},
            {name :"Ayush",age:17},
            {name :"Akhil",age:24},
        ];

        //sort age

        person.sort(function sortAge(a,b){
            return a.age - b.age
        });

        document.write("Sorted Age is :(Press  ctrl +shift +I)");
        document.write("<br>");
        // document.write(person)
        console.log(person);
        // document.write(person.sort(sortAge.person.age));


        // sort by name

        person.sort(function(a,b){
            var x = a.name.toLowerCase();
            var y = b.name.toLowerCase();

            if(x<y){
                return -1;
            }
            if(x>y){
                return 1;
            }
            return 0;
        });

        for(var i in person){
            for(var prop in person[i]){
                document.write(prop + ": " + person[i][prop]+"<br>");
            }
            document.write("<hr>")
        }
    </script>
</body>
</html>
