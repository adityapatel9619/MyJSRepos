<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse Array</title>
</head>
<body>
    <h1>Reverse Array</h1>
    <script>
        var counts = ["one", "two", "three", "four", "five"];

        document.write("Before Reverse <br>")
        document.write(counts+"<br>")
        document.write("After Reverse <br>");
        document.write(counts.reverse());
    </script>
</body>
</html>
