<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove First Element</title>
</head>
<body>
    <h1>Remove First Element</h1>
    <script>
        var fruits=["Apple","Mango","Strawberry","Peach"];
        document.write("Befor Adding");
        document.write("<br>");
        for(fruit of fruits){
            document.write(fruit+"<br>");
        }
        document.write("<br>");
        var last = fruits.shift();
        // fruits.shift();
        document.write("After Poping");
        document.write("<br>");
        for(fruit of fruits){
            document.write(fruit+"<br>");
        }
    </script>
</body>
</html>
