<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Hello World Using jQuery</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    
    <script>
        $(document).ready(function(){
            $('p').text('Hello World');
        });
        // Explaination : When DoM is Loaded then function inside ready is executed
    </script>

</head>
<body>
<h1>Printing 'Hello World' Using jQuery</h1>
<hr>
<p>jQuery not loaded</p>    
</body>
</html>
