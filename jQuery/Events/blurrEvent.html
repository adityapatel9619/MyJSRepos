<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">

    <title>Blurr Event</title>
    <script>
        $(document).ready(function(){
            $('input').blur(function(){
                $('input').fadeOut();
                $('p').css('color','green').text('Blurr Event Occurred');
            })
        });
    </script>
    <style>
        p{
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Blurr Event In jQuery</h1>
        Enter Name : <input type="text">
        <p>When textbox is out of focus it will blurr out</p>
    </div>
</body>
</html>
