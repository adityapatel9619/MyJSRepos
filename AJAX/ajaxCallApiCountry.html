        function bindData(){
            $('#displayCountry').html('');
            
            $.ajax({
                url:'http://www.tutorialplus.net/api/Country',
                type: 'GET',
                contentType: 'application/json',
                success: function(data){
                    var sr = 0;
                    $.each(data,function(key,item){
                        sr += 1;
                        // console.log(key);
                        // console.log(item.Capital);
                        $('#displayCountry').append("<table><tr><th>Name</th><th>Capital</th></tr> <tr><td>"+item.CountryName +"</td><td>"+item.Capital+"</td></tr></table>")
                    });
                },
                error: function(jqXHR,textStatus,err){
                    alert(err);
                }
            });
        }
