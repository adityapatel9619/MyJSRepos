<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Value Of An Attribute</title>
</head>
<body>
    <h1>Set Value Of An Attribute</h1>
    <button type="button" id="Btn">Tutorial Plus</button>

    <script>
        var iD = document.getElementById("Btn");
        console.log(iD);
        iD.setAttribute("class","click-btn");
        iD.setAttribute("disabled","");
    </script>
</body>
</html>
