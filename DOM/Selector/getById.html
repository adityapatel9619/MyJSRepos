<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Element By Id</title>
</head>
<body>
    <h1>Get Element By Id</h1>
    <p id="message">Hello Aditya</p>
    <script>
        document.write(document.getElementById('message').innerText);
