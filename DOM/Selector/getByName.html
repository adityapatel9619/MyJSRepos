<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Element By Name</title>
</head>
<body>
    <h1>Get Element By Name</h1>

    <p name="message">Hello There I am .Net Developer</p>
  

    <script>
       document.write(document.getElementsByName('message')[0].innerText);

        
    </script>
</body>
</html>
