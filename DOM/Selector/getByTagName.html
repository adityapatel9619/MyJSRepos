<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Element By Tag Name</title>
</head>
<body>
    <h1>Get Element By Tag Name</h1>
    <h2>Note :<b>Press CTRL + SHIFT +I</b></h2>

    <p id="para">Hello There This Is Paragraph</p>
    <p id="para2">Hello There This Is Paragraph 2</p>

    <script>
        console.log(document.getElementsByTagName('p')[0].innerText);
        console.log(document.getElementsByTagName('p')[1].innerText);
    </script>
</body>
</html>
