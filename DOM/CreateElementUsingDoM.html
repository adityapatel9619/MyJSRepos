<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Element Using DoM</title>
</head>
<body>
    <h1>Create Element Using DoM</h1>

    <div id="container">
        <button type="button" id="createElement">Click</button>
    </div>

    <script>
        document.getElementById('createElement').addEventListener('click',function(){
            const div = document.createElement('div');
                div.className = 'Text';
                const h = document.createElement('h1');
                h.innerText = 'Adi';
                console.log(h)
                div.appendChild(h);
                console.log(div);

                const container = document.getElementById('container');
                const button = document.getElementById('createElement');
                container.insertBefore(div,button); 
                button.setAttribute('disabled','');
                const newBtn = document.createElement('button');
                newBtn.innerText = "Reload";
                div.appendChild(newBtn);
        })
    </script>
</body>
</html>
