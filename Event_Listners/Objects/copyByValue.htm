<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy By Value</title>
</head>
<body>
    <h1>Copy By Value</h1>
    <script>
        var message = "Hello";
        document.write(message);
        document.write("<br>");
        var greet = message;
        greet = "Hello Aditya";
        document.write("After Copy By Value");
        document.write("<br>");
        document.write(greet);
        
    </script>
</body>
</html>
