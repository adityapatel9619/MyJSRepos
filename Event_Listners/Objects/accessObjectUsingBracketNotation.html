<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessing Object Using Bracket Notation</title>
</head>
<body>
    <h1>Accessing Object Using Bracket Notation</h1>

    <script>
        var book= {
            "Name":"The Complete Reference : C# 4.0",
            "Author": "Herbert Schildt",
            "year": 2017
        };

        document.write(book["Name"]);
        document.write("<br>");
        document.write(book["year"]);
    </script>
</body>
</html>
