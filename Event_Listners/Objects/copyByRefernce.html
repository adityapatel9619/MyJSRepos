<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy By Reference</title>
</head>
<body>
    <h1>Copy By Reference</h1>
    <script>
        var person = {
            name : 'Aditya',
            age : 28,
            gender : 'Male'
        };

        document.write("Object Value Before (Copy by reference)");
        document.write("<br>");
        for(var i in person){
            document.write(person[i]+"<br>");
        }
        document.write("<br>")
        
        // Copy By reference 
        var user = person;
        user.name = "Aditya Patel";
    
        document.write("Object Value After (Copy by reference)");
        document.write("<br>");
        for(var i in person){
            document.write(person[i]+"<br>");
        }
    </script>
    
</body>
</html>
