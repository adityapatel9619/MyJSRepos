<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quoting Property Names of an Object</title>
</head>
<body>
    <h1>Quoting Property Names of an Object</h1>
    <script>
        var person = {
                "Name":"Aditya",
                "Age": 21,
                "Gender":"Male"
        };

        document.write("Name : "+person["Name"]);
        document.write("<br>");
        document.write("Age : "+person["Age"]);
        document.write("<br>");
        document.write("Gender : "+person["Gender"]);
    </script>
</body>
</html>
