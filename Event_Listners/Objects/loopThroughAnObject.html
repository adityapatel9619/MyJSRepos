<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop Through An Object</title>
</head>
<body>
    <h1>Loop Through An Object</h1>
    <script>
        var book= {
            "Name":"The Complete Reference : C# 4.0",
            "Author": "Herbert Schildt",
            "year": 2017
        };

        for(var i in book){
            document.write(book[i]+"<br>");
        }
    </script>
</body>
</html>
