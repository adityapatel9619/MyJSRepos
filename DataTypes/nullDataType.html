<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Null Data Type</title>
    <style>
        h1{
            text-align: center;
        }
        #displayNull{
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Representing Null Data Type</h1>
    <div id="displayNull"></div>

    <script>
        let a = null;
        let b = "Hello World";
        document.querySelector("#displayNull").innerHTML = "a = "+a+"<br>b = "+b;
    </script>
</body>
</html>
