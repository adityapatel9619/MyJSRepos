<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Data Type</title>
    <style>
        h1{
            text-align: center;
        }
        #number_datatype{
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Number data Type</h1>
    <div id="number_datatype"></div>

    <script>
        let a =25;
        let b = 80.5;
        let c = 4.25e+6;
        let d = 4.25e-6;

        document.getElementById('number_datatype').innerHTML ="a = "+a+"<br>b = "+b+"<br>c = "+c+"<br>d = "+d;
    </script>
</body>
</html>
