<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undefined Data Type</title>
    <style>
        h1{
            text-align: center;
        }
        #displayUndefined{
            text-align: center;
            margin-top: 10;
        }
    </style>
</head>
<body>
    <h1>Representing Undefined Data Type</h1>
    <div id="displayUndefined"></div>
    
    <script>
        let a;
        let b = "Hello Aditya";
        document.querySelector("#displayUndefined").innerHTML = "a = "+a+"<br>b = "+b;
    </script>
</body>
</html>
