<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Data Type</title>
    <style>
        h1{
            text-align: center;
        }
        #string-output{
            margin-top: 10px;
            text-align: center;
        }
        #string-output2{
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>String Data Type</h1>
    <div id="string-output"></div>
    <div id="string-output2"></div>

    <script>
        let a = 'Hello Aditya';
        let b = "Hello Aditya again";

        document.getElementById('string-output').innerHTML = a;
        document.getElementById('string-output2').innerHTML = b;
    </script>
</body>
</html>
